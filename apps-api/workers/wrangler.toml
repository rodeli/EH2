name = "escriturashoy-api"
main = "src/index.ts"
compatibility_date = "2024-12-01"

# Environment: staging
[env.staging]
name = "escriturashoy-api-staging"
routes = [
  { pattern = "api-staging.escriturashoy.com/*", zone_name = "escriturashoy.com" }
]

# D1 Database binding (will be set via wrangler secret or CI)
# d1_databases = [
#   { binding = "DB", database_name = "escriturashoy-staging-db", database_id = "YOUR_D1_DATABASE_ID" }
# ]

# KV Namespace binding (will be set via wrangler secret or CI)
# kv_namespaces = [
#   { binding = "CONFIG", id = "YOUR_KV_NAMESPACE_ID" }
# ]

# R2 Bucket binding (will be set via wrangler secret or CI)
# r2_buckets = [
#   { binding = "DOCS", bucket_name = "esh-docs-staging" }
# ]

# Environment variables
[env.staging.vars]
ENVIRONMENT = "staging"
VERSION = "0.1.0"

