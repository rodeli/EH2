name: CI

on:
  pull_request:
    branches:
      - main
    paths:
      - 'apps/**'
      - 'apps-api/**'
      - '.github/workflows/ci.yml'
  push:
    branches:
      - main
    paths:
      - 'apps/**'
      - 'apps-api/**'
      - '.github/workflows/ci.yml'

env:
  NODE_VERSION: '20'

jobs:
  # Detect package managers and run appropriate commands
  detect-and-test:
    name: Test & Lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Check each app directory that might have a package.json
        app-dir:
          - apps/public
          - apps/client
          - apps/admin
          - apps-api/workers
          - .
    defaults:
      run:
        working-directory: ${{ matrix.app-dir }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect package manager
        id: detect-pm
        run: |
          if [ -f "package.json" ]; then
            APP_DIR="${{ matrix.app-dir }}"
            if [ "$APP_DIR" = "." ]; then
              LOCK_PREFIX=""
            else
              LOCK_PREFIX="$APP_DIR/"
            fi
            if [ -f "pnpm-lock.yaml" ] || [ -f "pnpm-workspace.yaml" ]; then
              echo "pm=pnpm" >> $GITHUB_OUTPUT
              echo "install-cmd=pnpm install --frozen-lockfile" >> $GITHUB_OUTPUT
              echo "test-cmd=pnpm test" >> $GITHUB_OUTPUT
              echo "lint-cmd=pnpm run lint" >> $GITHUB_OUTPUT
              echo "lock-file=${LOCK_PREFIX}pnpm-lock.yaml" >> $GITHUB_OUTPUT
            elif [ -f "yarn.lock" ]; then
              echo "pm=yarn" >> $GITHUB_OUTPUT
              echo "install-cmd=yarn install --frozen-lockfile" >> $GITHUB_OUTPUT
              echo "test-cmd=yarn test" >> $GITHUB_OUTPUT
              echo "lint-cmd=yarn run lint" >> $GITHUB_OUTPUT
              echo "lock-file=${LOCK_PREFIX}yarn.lock" >> $GITHUB_OUTPUT
            else
              echo "pm=npm" >> $GITHUB_OUTPUT
              echo "install-cmd=npm ci" >> $GITHUB_OUTPUT
              echo "test-cmd=npm test" >> $GITHUB_OUTPUT
              echo "lint-cmd=npm run lint" >> $GITHUB_OUTPUT
              echo "lock-file=${LOCK_PREFIX}package-lock.json" >> $GITHUB_OUTPUT
            fi
            echo "has-package=true" >> $GITHUB_OUTPUT
          else
            echo "has-package=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.detect-pm.outputs.has-package == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: ${{ steps.detect-pm.outputs.pm }}
          cache-dependency-path: ${{ steps.detect-pm.outputs.lock-file }}

      - name: Setup pnpm
        if: steps.detect-pm.outputs.pm == 'pnpm'
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        if: steps.detect-pm.outputs.has-package == 'true'
        run: ${{ steps.detect-pm.outputs.install-cmd }}

      - name: Run linter
        if: steps.detect-pm.outputs.has-package == 'true'
        continue-on-error: true
        run: |
          if grep -q '"lint"' package.json; then
            ${{ steps.detect-pm.outputs.lint-cmd }}
          else
            echo "No lint script found, skipping..."
          fi

      - name: Run tests
        if: steps.detect-pm.outputs.has-package == 'true'
        run: |
          if grep -q '"test"' package.json; then
            ${{ steps.detect-pm.outputs.test-cmd }}
          else
            echo "No test script found, skipping..."
          fi

  # Summary job that always runs
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: detect-and-test
    if: always()
    steps:
      - name: Check CI status
        run: |
          echo "CI pipeline completed. Check individual job results above."
          echo "Note: Some jobs may be skipped if package.json files don't exist yet."

