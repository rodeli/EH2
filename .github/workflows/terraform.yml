name: Terraform

on:
  pull_request:
    paths:
      - "infra/cloudflare/**"
      - ".github/workflows/terraform.yml"
  push:
    branches:
      - main
    paths:
      - "infra/cloudflare/**"
      - ".github/workflows/terraform.yml"
  workflow_dispatch:  # Allow manual triggering

env:
  TF_VERSION: "1.6.0"
  WORKING_DIR: infra/cloudflare

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init
        env:
          TF_INPUT: false

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -out=tfplan
          terraform show -no-color tfplan > plan.txt
        env:
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          TF_VAR_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          TF_VAR_environment: staging
          TF_VAR_project_name: escriturashoy

      - name: Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('plan.txt', 'utf8');
            const output = `#### Terraform Plan üìñ
            \`\`\`
            ${plan}
            \`\`\`

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init
        env:
          TF_INPUT: false

      - name: Terraform Validate
        run: terraform validate

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get Resource IDs
        id: get-ids
        run: |
          # Get KV namespace ID
          KV_ID=$(curl -s -X GET \
            "https://api.cloudflare.com/client/v4/accounts/${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/storage/kv/namespaces" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" | \
            jq -r '.result[] | select(.title == "escriturashoy-staging-config") | .id' || echo "")
          echo "kv_namespace_id=$KV_ID" >> $GITHUB_OUTPUT

          # DNS record is now managed by cloudflare_pages_domain
          # No need to fetch DNS record ID
          echo "dns_record_id=" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Import Existing Resources
        run: |
          echo "Attempting to import existing resources..."
          set +e  # Don't exit on error

          # Import D1 database
          echo "Importing D1 database..."
          terraform import cloudflare_d1_database.staging ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/c4d93a6a-1245-4a9f-9543-fa546f25d5c0 2>&1 | tee /tmp/d1-import.log
          if grep -q "already managed" /tmp/d1-import.log; then
            echo "‚úÖ D1 database already in state"
          elif grep -q "Error" /tmp/d1-import.log; then
            echo "‚ö†Ô∏è  D1 database import had errors (may already exist)"
          else
            echo "‚úÖ D1 database imported"
          fi

          # Import R2 bucket (format: account_id/bucket_name/jurisdiction)
          echo "Importing R2 bucket..."
          terraform import cloudflare_r2_bucket.docs ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/escriturashoy-staging-docs/default 2>&1 | tee /tmp/r2-import.log
          if grep -q "already managed" /tmp/r2-import.log; then
            echo "‚úÖ R2 bucket already in state"
          elif grep -q "Error" /tmp/r2-import.log; then
            echo "‚ö†Ô∏è  R2 bucket import had errors (may already exist)"
          else
            echo "‚úÖ R2 bucket imported"
          fi

          # Import Pages project (format: account_id/project_name)
          echo "Importing Pages project..."
          terraform import cloudflare_pages_project.public_staging ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/escriturashoy-public-staging 2>&1 | tee /tmp/pages-import.log
          if grep -q "already managed" /tmp/pages-import.log; then
            echo "‚úÖ Pages project already in state"
          elif grep -q "Error" /tmp/pages-import.log; then
            echo "‚ö†Ô∏è  Pages project import had errors (may already exist)"
          else
            echo "‚úÖ Pages project imported"
          fi

          # Import Pages domain (format: account_id/project_name/domain_name)
          echo "Importing Pages domain..."
          terraform import cloudflare_pages_domain.public_staging_domain ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/escriturashoy-public-staging/staging.escriturashoy.com 2>&1 | tee /tmp/pages-domain-import.log
          if grep -q "already managed" /tmp/pages-domain-import.log; then
            echo "‚úÖ Pages domain already in state"
          elif grep -q "Error" /tmp/pages-domain-import.log; then
            echo "‚ö†Ô∏è  Pages domain import had errors (may already exist)"
          else
            echo "‚úÖ Pages domain imported"
          fi

          # Import KV namespace (if ID found)
          if [ -n "${{ steps.get-ids.outputs.kv_namespace_id }}" ] && [ "${{ steps.get-ids.outputs.kv_namespace_id }}" != "null" ] && [ "${{ steps.get-ids.outputs.kv_namespace_id }}" != "" ]; then
            echo "Importing KV namespace..."
            terraform import cloudflare_workers_kv_namespace.config ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/${{ steps.get-ids.outputs.kv_namespace_id }} 2>&1 | tee /tmp/kv-import.log
            if grep -q "already managed" /tmp/kv-import.log; then
              echo "‚úÖ KV namespace already in state"
            elif grep -q "Error" /tmp/kv-import.log; then
              echo "‚ö†Ô∏è  KV namespace import had errors"
            else
              echo "‚úÖ KV namespace imported"
            fi
          else
            echo "‚ö†Ô∏è  KV namespace ID not found, skipping import"
          fi

          # DNS record is managed by cloudflare_pages_domain resource
          # No separate DNS record import needed
          echo "‚ÑπÔ∏è  DNS record managed by Pages domain resource"

          set -e  # Re-enable exit on error
          echo ""
          echo "‚úÖ Import step completed. Checking state..."
          terraform state list
        continue-on-error: true
        env:
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          TF_VAR_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          TF_VAR_environment: staging
          TF_VAR_project_name: escriturashoy

      - name: Terraform Plan
        run: terraform plan -no-color
        env:
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          TF_VAR_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          TF_VAR_environment: staging
          TF_VAR_project_name: escriturashoy

      - name: Terraform Apply
        run: terraform apply -auto-approve -no-color
        env:
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          TF_VAR_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          TF_VAR_environment: staging
          TF_VAR_project_name: escriturashoy
